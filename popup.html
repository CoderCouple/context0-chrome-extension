<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContextZero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Variables for Theme */
        :root {
            /* Dark Theme (Default) */
            --cz-bg-primary: #000000;
            --cz-bg-secondary: #1a1a1a;
            --cz-bg-tertiary: #2a2a2a;
            --cz-bg-hover: #333333;
            --cz-bg-active: #404040;
            
            --cz-border-primary: #333333;
            --cz-border-secondary: #444444;
            
            --cz-text-primary: #ffffff;
            --cz-text-secondary: #cccccc;
            --cz-text-tertiary: #999999;
            
            --cz-accent-primary: #ff6b35;
            --cz-accent-hover: #ff8255;
            --cz-accent-active: #ff5722;
            
            --cz-success: #4ade80;
            --cz-warning: #fbbf24;
            --cz-error: #ef4444;
            --cz-info: #3b82f6;
            
            --cz-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --cz-shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        /* Light Theme */
        [data-theme="light"] {
            --cz-bg-primary: #ffffff;
            --cz-bg-secondary: #f5f5f5;
            --cz-bg-tertiary: #e5e5e5;
            --cz-bg-hover: #e0e0e0;
            --cz-bg-active: #d5d5d5;
            
            --cz-border-primary: #e0e0e0;
            --cz-border-secondary: #d0d0d0;
            
            --cz-text-primary: #000000;
            --cz-text-secondary: #333333;
            --cz-text-tertiary: #666666;
            
            --cz-accent-primary: #ff6b35;
            --cz-accent-hover: #ff5722;
            --cz-accent-active: #e64a19;
            
            --cz-success: #22c55e;
            --cz-warning: #f59e0b;
            --cz-error: #dc2626;
            --cz-info: #2563eb;
            
            --cz-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --cz-shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                         Oxygen, Ubuntu, Cantarell, sans-serif;
            width: 380px;
            background: var(--cz-bg-primary);
            color: var(--cz-text-primary);
            transition: all 0.3s ease;
        }

        .popup-container {
            padding: 0;
            overflow: hidden;
            background: var(--cz-bg-primary);
        }

        .header {
            background: var(--cz-bg-secondary);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--cz-border-primary);
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--cz-text-secondary);
            transition: all 0.2s;
            border-radius: 8px;
            font-size: 16px;
        }

        .theme-toggle:hover {
            color: var(--cz-accent-primary);
            background-color: var(--cz-bg-tertiary);
        }

        .logo {
            font-size: 32px;
            margin-bottom: 8px;
            background: var(--cz-accent-primary);
            width: 48px;
            height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            font-weight: bold;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--cz-text-primary);
        }

        .subtitle {
            font-size: 14px;
            color: var(--cz-text-secondary);
        }

        .content {
            padding: 24px;
            background: var(--cz-bg-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--cz-bg-secondary);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid var(--cz-border-primary);
            transition: all 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.1);
            border-color: var(--cz-accent-primary);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--cz-accent-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--cz-text-secondary);
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--cz-text-primary);
        }

        .section-title span:first-child {
            color: var(--cz-accent-primary);
        }

        .recent-memories {
            max-height: 120px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--cz-border-secondary) transparent;
        }

        .memory-item {
            background: var(--cz-bg-secondary);
            border: 1px solid var(--cz-border-primary);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 13px;
            line-height: 1.4;
            color: var(--cz-text-secondary);
            position: relative;
            padding-left: 20px;
            transition: all 0.2s;
        }

        .memory-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: var(--cz-accent-primary);
            border-radius: 8px 0 0 8px;
        }

        .memory-item:hover {
            background: var(--cz-bg-tertiary);
            border-color: var(--cz-accent-primary);
        }

        .memory-meta {
            font-size: 11px;
            color: var(--cz-text-tertiary);
            margin-top: 4px;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--cz-accent-primary);
            color: white;
            border: 1px solid var(--cz-accent-primary);
        }

        .btn-primary:hover {
            background: var(--cz-accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--cz-text-primary);
            border: 1px solid var(--cz-border-primary);
        }

        .btn-secondary:hover {
            background: var(--cz-bg-secondary);
            border-color: var(--cz-accent-primary);
            color: var(--cz-accent-primary);
        }

        .settings-section {
            border-top: 1px solid var(--cz-border-primary);
            padding-top: 20px;
        }

        .toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .toggle-label {
            font-size: 14px;
            color: var(--cz-text-primary);
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: var(--cz-bg-tertiary);
            border: 1px solid var(--cz-border-primary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-switch.active {
            background: var(--cz-accent-primary);
            border-color: var(--cz-accent-primary);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            background: var(--cz-bg-primary);
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
            background: white;
        }

        .footer {
            text-align: center;
            padding: 16px;
            border-top: 1px solid var(--cz-border-primary);
            background: var(--cz-bg-secondary);
        }

        .footer-text {
            font-size: 12px;
            color: var(--cz-text-tertiary);
        }

        .footer-text span {
            color: var(--cz-accent-primary);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--cz-text-secondary);
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--cz-bg-tertiary);
            border-top-color: var(--cz-accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-memories {
            text-align: center;
            padding: 20px;
            color: var(--cz-text-tertiary);
            font-size: 13px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--cz-border-secondary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--cz-accent-primary);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--cz-error);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--cz-error);
        }

        .success {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid var(--cz-success);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--cz-success);
        }

        /* Remove system theme override - default to dark theme */
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                <span id="theme-icon">üåô</span>

            <div class="logo">CZ</div>

                <div class="section">
                    <div class="section-title">

                </div>

                <div class="actions">
                    <button class="btn btn-primary" id="view-all-btn">
                        <span>üìã</span>
                        <span>View All</span>
                    </button>
                    <button class="btn btn-primary" id="export-btn">
                        <span>üì§</span>
                        <span>Export</span>
                    </button>
                    <button class="btn btn-secondary" id="import-btn">
                        <span>üì•</span>
                        <span>Import</span>
                    </button>
                    <button class="btn btn-secondary" id="clear-btn">
                        <span>üóëÔ∏è</span>
                        <span>Clear All</span>
                    </button>
                </div>

                <div class="settings-section">
                    <div class="section-title">
                        <span>‚öôÔ∏è</span>
                        <span>Settings</span>
                    </div>
                    
                    <div class="toggle">
                        <div class="toggle-label">Memory Capture</div>
                        <div class="toggle-switch" id="memory-enabled-toggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                    
                    <div class="toggle">
                        <div class="toggle-label">Auto Enhancement</div>
                        <div class="toggle-switch" id="auto-capture-toggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">ContextZero v1.0.0 ‚Ä¢ Made with <span>‚ù§Ô∏è</span></div>
        </div>
    </div>

    <input type="file" id="import-file" accept=".json" style="display: none;">
    
    <script src="popup.js"></script>
</body>
</html>
